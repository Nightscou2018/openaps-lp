[device "ns"]
vendor = openaps.vendors.process
extra = ns.ini

[vendor "openapscontrib.timezones"]
path = .
module = openapscontrib.timezones

[device "tz"]
vendor = openapscontrib.timezones
extra = tz.ini

[report "last_four_pump_hours.json"]
device = pump
hours = 4.0
use = iter_pump_hours
reporter = JSON

[report "monitor/clock-zoned.json"]
use = clock
reporter = JSON
astimezone = False
date = None
adjust = missing
input = monitor/clock.json
device = tz
timezone = 

[report "monitor/glucose-pre.json"]
use = rezone
reporter = JSON
astimezone = True
date = timestamp dateString start_at end_at created_at system_time display_time
adjust = missing
timezone = 
device = tz
input = nightscout/glucose-raw.json

[report "raw-pump/clock-raw.json"]
device = pump
use = read_clock
reporter = JSON

[alias]
rm-warmup = ! bash -c "rm -f model.json monitor/clock.json > /dev/null"
warmup = report invoke model.json raw-pump/clock-raw.json monitor/clock.json
fail-warmup = ! bash -c "echo PREFLIGHT FAIL; exit 1"
preflight = ! bash -c "(echo PREFLIGHT ) && openaps warmup 2>&1 >/dev/null && grep -q T monitor/clock.json && echo PREFLIGHT OK || openaps fail-warmup"
monitor-cgm = report invoke nightscout/glucose-raw.json monitor/glucose-pre.json
monitor-pump-history = report invoke raw-pump/pump-history-raw.json monitor/pump-history.json
get-basal-status = report invoke monitor/temp-basal-status.json
get-pump-details = report invoke monitor/reservoir.json monitor/status.json monitor/battery.json
get-settings = report invoke raw-pump/bg_targets_raw.json settings/bg_targets.json raw-pump/insulin-sensitivities-raw.json settings/insulin-sensitivities.json raw-pump/selected-basal-profile.json settings/selected-basal-profile.json raw-pump/settings.json settings/settings.json
gather-pump-data = ! bash -c "openaps get-basal-status; openaps get-pump-details; openaps monitor-pump-history;  openaps get-settings"
gather-clean-data = ! bash -c "openaps monitor-cgm && cat monitor/glucose-pre.json | json -e \"this.glucose = this.sgv\" > monitor/glucose.json && openaps gather-pump-data"
do-oref0 = ! echo DO Disabled
enact-oref0 = ! echo ENACT Disabled
do-everything = ! bash -c "(openaps preflight && openaps gather-clean-data);  openaps report-nightscout"
ping = ! bash -c "echo PONG! $*" --
pong = ! echo PONG
hello = ! echo hello
okbar = ! bash -c "echo $1" --
report-nightscout = report invoke nightscout/preflight.json nightscout/openaps-status.json nightscout/recent-treatments.json nightscout/uploaded.json nightscout/uploaded-entries.json
gather-profile = report invoke settings/settings.json raw-pump/bg_targets_raw.json settings/bg_targets.json raw-pump/insulin-sensitivities-raw.json settings/insulin-sensitivities.json settings/basal_profile.json settings/profile.json

